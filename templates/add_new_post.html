{% extends "base.html" %}

{% block content %}
    <h1>Write a blog!</h1>
    <form action="/" method='post'>
        <label>
            Title:
            <input type="text" name='title' />
        </label><br>
        <label>
            Body:
            <textarea name="body"> </textarea>
        </label><br>
        <input type="submit" value='Publish' />
    </form>

    <hr />

    {% if posts|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>
                <h1>{{title}}</h1>
            </li>
            <li>
                <p>{{body}}</p>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
