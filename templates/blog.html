{% extends "base.html" %}
{% block content %}
<form action='/blog'>
    <a href=/newpost method='post'>Add a Post</a>
{% if posts|length == 0 %}
<p>No blogs yet</p>
{% else %}

    <ul>
        {% for post in posts %}
        <li>
            <h1>{{title}}</h1>
        </li>
        <li>
            <p>{{body}}</p>
        </li>
        {% endfor %}
    </ul>
</form>
{% endif %}

{% endblock %}
