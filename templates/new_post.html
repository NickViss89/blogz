{% extends "base.html" %}

{% block content %}
    <h1>Write a blog!</h1>
    <form action="/newpost" method='post'>
        <p>{{req_error}}</p>
        <label>
            Title:
            <input type="text" name='title' />
            
        </label><br>
        <label>
            Body:
            <textarea name="body"> </textarea>
        </label><br>
        <input type="submit" value='Publish' />
    </form>



{% endblock %}
